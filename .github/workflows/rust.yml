name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
        working-directory: ./src
      - name: Format
        run: cargo fmt --all --check
        working-directory: ./src
      - name: Clippy
        run: cargo clippy --verbose
        working-directory: ./src
      - name: Test
        run: cargo test --verbose
        working-directory: ./src
